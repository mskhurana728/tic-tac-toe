<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="gameBoard">
        <div class="cell"><div class="cellText" data-cell="0"></div></div>
        <div class="cell"><div class="cellText" data-cell="1"></div></div>
        <div class="cell"><div class="cellText" data-cell="2"></div></div>
        <div class="cell"><div class="cellText" data-cell="3"></div></div>
        <div class="cell"><div class="cellText" data-cell="4"></div></div>
        <div class="cell"><div class="cellText" data-cell="5"></div></div>
        <div class="cell"><div class="cellText" data-cell="6"></div></div>
        <div class="cell"><div class="cellText" data-cell="7"></div></div>
        <div class="cell"><div class="cellText" data-cell="8"></div></div>
    </div>
    <div class="winnerDiv">
        <p class="winnerText"></p>
        <button class="startAgainBtn">Start Again</button>

    </div>
</body>
</html>
